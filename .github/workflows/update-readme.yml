name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2 

      - name: Set up Git
        run: |
          git config --global user.name 'Bumbi-dev'
          git config --global user.email 'emanuel.bumbuta@gmail.com'

      - name: Update README
        run: |
          git add README.md
          git commit -m "Update README with private contributions" || echo "No changes to commit"
          git push
